<app-navigation></app-navigation>
<table mat-table [dataSource]="elements" class="mat-elevation-z8">
  <section>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.form.tos}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha de Consulta </th>
      <td mat-cell *matCellDef="let element"> {{element.form.cafelea}} </td>
    </ng-container>

    <ng-container matColumnDef="diagnostico">
      <th mat-header-cell *matHeaderCellDef> Diagn√≥stico</th>
      <td mat-cell *matCellDef="let element"> {{element.form.cong_nasal}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </section>
</table>
